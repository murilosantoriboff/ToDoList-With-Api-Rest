{% block titulo %}

{% endblock %}

            </p>
            <p>
                <label>Data:</label>
                <p class="form-control">{{tarefa.data}}</p>
            </p>
            <p>
                <label>Feita?</label>
                {% if tarefa.esta_feita == False %}
                    <p class="form-control">NÃ£o</p>
                {% else %}
                    <p class="form-control">Sim</p>
                {% endif %}
            </p>
        </form>
    </div>
{% endblock %}
